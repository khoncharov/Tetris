<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="app">
      <div class="game-container">
        <section class="game-board-container">
          <div class="game-board"></div>
          <div class="shape-container"></div>
        </section>
        <section class="controls">
          <div class="next-shape-container"></div>
          <div class="stats-container">
            <p>Level: <span id="game-level"></span></p>
            <p>Score: <span id="game-score"></span></p>
            <p>Best: <span id="best-score"></span></p>
          </div>
          <div class="help-container">
            <p>A - move left</p>
            <p>D - move right</p>
            <p>W - rotate</p>
            <p>S - push down</p>
          </div>
          <div class="btn-container">
            <button class="btn" type="button" id="btn-start">Start</button>
            <button class="btn" type="button" id="btn-reset">Reset</button>
          </div>
        </section>
      </div>
      <!-- <div class="popup-container">
        <section class="popup">
          <h3>Results</h3>
          <p>Score: 123</p>
          <p>Best score: 99</p>
          <button class="btn" type="button">Ok</button>
        </section>
      </div> -->
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
