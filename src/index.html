<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
  </head>
  <body>
    <main class="app">
      <div class="game-container">
        <section class="game-board-container">
          <div class="game-board"></div>
          <div class="shape-container"></div>
          <div class="overflow-line"></div>
        </section>
        <section class="controls">
          <div class="next-shape-container"></div>
          <div class="stats-container">
            <p>Level: <span id="game-level"></span></p>
            <p>Score: <span id="game-score"></span></p>
            <p>Best: <span id="best-score"></span></p>
          </div>
          <div class="help-container">
            <p>A - move left</p>
            <p>D - move right</p>
            <p>W - rotate</p>
            <p>S - push down</p>
          </div>
          <div class="btn-container">
            <button class="btn" type="button" id="btn-start">Start</button>
            <button class="btn" type="button" id="btn-reset">Reset</button>
          </div>
        </section>
      </div>
      <div class="popup-container hidden">
        <section class="results">
          <h3>Results</h3>
          <div class="result-frame">
            <p>Level: <span id="game-result-level"></span></p>
            <p>Score: <span id="game-result-score"></span></p>
            <p>Best: <span id="best-result-score"></span></p>
          </div>
          <button class="btn" type="button" id="btn-result-ok">Ok</button>
        </section>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
